{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link rel="icon" href="{%static '512.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">  
</head>
<body style="background-color: aqua">
<form action="" method="post">
    <input id="login"  placeholder="Логин" name="login">
    <input id ="pass"  placeholder="Пароль" name="pass">
    <input id ="rpass" placeholder="повтор пароля" name="repeat_pass">
    <input id ="date" placeholder="почта" name="email">
    
    <button id ="reg" class ="btn btn-success" >Зарегестрироваться</button>
</form>
<script>
    reg.onclick = ()=> {
        if (pass.value !== rpas.value) {
            e.preventDefault()
            alert('Пароли не совпадают ')
        }
    }
</script>
</body>
</html>
